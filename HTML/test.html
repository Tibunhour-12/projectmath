<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
           <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white dark:bg-slate-800 border-b dark:border-slate-700 px-6 h-[100px] flex items-center shadow-2xl transition-colors duration-300 sticky top-0 z-50">
    <div class="w-full mx-auto grid grid-cols-2 md:grid-cols-3 items-center justify-around">
        
        <div class="flex items-center">
            <img src="../Img/nobackground.png" alt="Logo" class="h-[80px] w-auto object-contain">
        </div>

        <div class="hidden md:flex items-center justify-center space-x-8">
            <div class="relative group">
                <button class="flex items-center space-x-1 text-slate-700 dark:text-slate-200 hover:text-blue-500 transition-all duration-300">
                    <span>Classical Cryptography</span>
                    <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div class="absolute left-0 mt-0 pt-4 hidden group-hover:block w-48 z-50">
                    <div class="bg-white dark:bg-slate-700 rounded-lg shadow-xl border border-slate-100 dark:border-slate-600 overflow-hidden">
                        <a href="#caesar" class="block px-4 py-3 text-sm text-slate-600 dark:text-slate-200 hover:bg-blue-50 dark:hover:bg-slate-600">Caesar Cipher</a>
                        <a href="#shift" class="block px-4 py-3 text-sm text-slate-600 dark:text-slate-200 hover:bg-blue-50 dark:hover:bg-slate-600">General Shift Cipher</a>
                    </div>
                </div>
            </div>
            <a href="#rsa" class="text-slate-700 dark:text-slate-200 hover:text-blue-500 transition-all">RSA Cryptography</a>
        </div>

        <div class="flex items-center space-x-4 justify-self-end">
            <button id="themeToggle" class="p-2 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-yellow-400 hover:ring-2 ring-blue-400 transition-all focus:outline-none">
                <svg id="sunIcon" class="w-6 h-6 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>

            <button id="menuBtn" class="md:hidden text-slate-700 dark:text-white text-3xl focus:outline-none">☰</button>
        </div>
    </div>
</nav>

<div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-slate-800 border-b dark:border-slate-700 shadow-lg px-6 py-4 transition-all">
    <div class="flex flex-col space-y-4">
        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Classical</p>
        <a href="#caesar" class="text-slate-700 dark:text-slate-200 ml-2">Caesar Cipher</a>
        <a href="#shift" class="text-slate-700 dark:text-slate-200 ml-2 border-b border-slate-100 dark:border-slate-700 pb-2">Shift Cipher</a>
        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Modern</p>
        <a href="#rsa" class="text-slate-700 dark:text-slate-200 ml-2">RSA Cryptography</a>
    </div>
</div>

<script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // 1. Toggle Mobile Menu
    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        menuBtn.textContent = mobileMenu.classList.contains('hidden') ? '☰' : '✕';
    });

    // 2. Dark Mode Toggle Logic
    themeToggle.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        
        if (htmlElement.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });

    // 3. Persist Theme on Load
    if (localStorage.getItem('theme') === 'dark' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.classList.add('dark');
    } else {
        htmlElement.classList.remove('dark');
    }
</script>

</body>
</html>
